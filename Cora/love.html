<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Te amo</title>
    <style>
        body {
            background-color: #ffe6e6; /* Cambiar el color de fondo a un tono rosa claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: #333; /* Cambiar el color del texto a gris oscuro */
        }
        h1 {
            font-size: 3em;
            color: #ff007f; /* Cambiar el color del t√≠tulo a rosa */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
        img:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TE AMO MUCHO MI YUKUNSITA !</h1>
        <p>Gracias por ser parte de mi vida.</p>
        <img src="cora.gif" alt="Imagen de amor">
    </div>
</body>
</html>
